# Nixpacks config for Node.js with native dependencies (sweph, canvas, sharp)

[phases.setup]
nixPkgs = ["nodejs-20_x", "python3", "gcc", "gnumake", "pkg-config", "cairo", "pango", "pixman", "libjpeg", "giflib", "librsvg"]

[phases.install]
cmds = ["npm ci --legacy-peer-deps"]

[start]
cmd = "npm start"
