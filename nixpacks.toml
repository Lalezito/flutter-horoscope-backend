# Nixpacks configuration for Railway
# Optimized for Node.js 20 with PostgreSQL and PM2

[phases.setup]
nixPkgs = ['nodejs_20']

[phases.install]
cmds = ['npm ci --legacy-peer-deps --production=false --prefer-offline --no-audit && npm install -g pm2']

[phases.build]
cmds = ['mkdir -p logs']

# Note: Start command defined in Procfile (Railway prefers Procfile)

[variables]
NODE_ENV = 'production'
NPM_CONFIG_PRODUCTION = 'false'
