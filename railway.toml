# Railway Configuration for Zodiac Backend
# Using Railpack (recommended) or Nixpacks auto-detection

[build]
# Railpack is the new recommended builder - faster and more reliable
# Change to "NIXPACKS" if you have issues
builder = "RAILPACK"

[deploy]
startCommand = "npm start"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10
healthcheckPath = "/health"
healthcheckTimeout = 100
